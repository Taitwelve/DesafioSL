<div>
    <h1>Lista de Usuários</h1>
    <button routerLink="/add" class="Cadastrar">Cadastrar Novo Usuário</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Data de Nascimento</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.nome }}</td>
                <td>{{ user.sobrenome }}</td>
                <td>{{ user.dataNascimento | date }}</td>
                <td>
                    <button *ngIf="user._id" (click)="editUser(user._id)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
